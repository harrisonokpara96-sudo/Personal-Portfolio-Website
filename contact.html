<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Harrison</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 769px) and (max-width: 1024px)" href="css/tablet.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-container">
            <h1>Contact Me</h1>
            
            <article class="contact-content">
                <p>Feel free to get in touch with me using the form below. I'll get back to you as soon as possible!</p>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                    </div>
                    
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Submit</button>
                </form>
            </article>
        </section>
    </main>
    
    <footer>
        <p>Email: ozichi.okpara@ontariotechu.net</p>
        <p>&copy; 2025 Harrison. All rights reserved.</p>
    </footer>
    
    <script>
        // Form validation script
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const comments = document.getElementById('comments').value;
            
            // Simple validation
            if (name && email && comments) {
                // In a real application, you would send this data to a server
                alert('Thank you for your message! I will get back to you soon.');
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
